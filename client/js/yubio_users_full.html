<html>

<head>

    <script type="text/javascript" src="../lib/jquery-latest.min.js"></script>
    <script type="text/javascript" src="../lib/kinetic-latest.min.js"></script>
    <script type="text/javascript" src="../js/tiles.js"></script>
    <script type="text/javascript" src="../js/stopwatch.js"></script>
    <script type="text/javascript" src="../lib/handlebars-latest.min.js"></script>


    <script src="/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../js/schools_full.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5 maximum-scale=4.0">

    <script type="text/javascript">
        $(document).ready(function () {
            var backButton = imgButton("mainBack", "javascript:history.back()", 'images/icons/yubio_back_icon.svg');
            var mainTopic = imgButton("mainYubio", "index.html", 'images/yubio_logo_pure.svg');

        });
    </script>


    <title>Yubio users</title>
</head>

<body id="body" onload="myFunc()">
    <div class="container" style="height: 100%">
        <div class="row">
            <div class="col-md-12" id="column1" style="text-align: center">
                <div id="logo_container">
                    <span id="mainBack"></span>
                    <span id="mainYubio"></span>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="padding-top: 40px; text-align: left">
                <h3>Biologi</h3>
                <p id="bio"></p>
            </div>
            <div class="col-md-4" style="padding-top: 40px; text-align: left">
                <h3>Idr√¶t</h3>
                <p id="idc"></p>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4" style="padding-top: 40px; text-align: left">
                <h3>Gymnasier</h3>
                <p id="gym"></p>
            </div>
            <div class="col-md-4" style="padding-top: 40px; text-align: left">
                <h3>Seminarier</h3>
                <p id="sem"></p>
            </div>
            <div class="col-md-4" style="padding-top: 40px; text-align: left">
                <h3>Andre</h3>
                <p id="and"></p>
            </div>
        </div>
    </div>
    <script>
        function myFunc() {

            // var byName = arrayOfObjects.slice(0);
            schools["Gymnasier"].sort(function (a, b) {
                var x = a.name.toLowerCase();
                var y = b.name.toLowerCase();
                return x < y ? -1 : x > y ? 1 : 0;
            });
            schools["Seminarier"].sort(function (a, b) {
                var x = a.name.toLowerCase();
                var y = b.name.toLowerCase();
                return x < y ? -1 : x > y ? 1 : 0;
            });
            for (var i = 0; i < schools["Gymnasier"].length; i++) {
                gym.innerHTML = gym.innerHTML + schools["Gymnasier"][i].name + "<br>";
                if (schools["Gymnasier"][i].hasIdc=="true") {
                    idc.innerHTML = idc.innerHTML + schools["Gymnasier"][i].name + "<br>";
                }
                if (schools["Gymnasier"][i].hasBio=="true") {
                    bio.innerHTML = bio.innerHTML + schools["Gymnasier"][i].name + "<br>";
                }
            }
            for (var i = 0; i < schools["Seminarier"].length; i++) {
                if (schools["Seminarier"][i].hasIdc=="true") {
                    idc.innerHTML = idc.innerHTML + schools["Seminarier"][i].name + "<br>";
                }
                if (schools["Seminarier"][i].hasBio=="true") {
                    bio.innerHTML = bio.innerHTML + schools["Seminarier"][i].name + "<br>";
                }
            }
            schools["Andre"].sort();
            for (var i = 0; i < schools["Andre"].length; i++) {
                and.innerHTML = and.innerHTML + schools["Andre"][i] + "<br>";
            }


        }
    </script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
