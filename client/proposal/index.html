<script type="text/javascript">
var positionLinks = function() { 
   var width = YAHOO.util.Dom.getViewportWidth();
   var height = YAHOO.util.Dom.getViewportHeight();

   var centerX = width / 2;
   var centerY = width / 2;


    YAHOO.util.Dom.setX('games', centerX - 179); 
    YAHOO.util.Dom.setY('games', 230); 

    YAHOO.util.Dom.setX('mind_maps', centerX - 239); 
    YAHOO.util.Dom.setY('mind_maps', 290); 

    YAHOO.util.Dom.setX('information', centerX - 239); 
    YAHOO.util.Dom.setY('information', 350); 

    YAHOO.util.Dom.setX('listen', centerX + 159); 
    YAHOO.util.Dom.setY('listen', 230); 

    YAHOO.util.Dom.setX('figures', centerX + 179); 
    YAHOO.util.Dom.setY('figures', 290); 

    YAHOO.util.Dom.setX('more', centerX + 179); 
    YAHOO.util.Dom.setY('more', 350); 
}

YAHOO.util.Event.onDOMReady(positionLinks); 
YAHOO.util.Event.addListener(window, "resize", positionLinks);

</script>
