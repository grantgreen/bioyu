    <div id="calendarContainer"></div> 
    
    <div id="timeContainer" style="width: 60px; margin-left: auto; margin-right: auto">
    </div>

    <div id="timeContainer1" style="width: 60px; margin-left: auto; margin-right: auto">
    </div>


<script type="text/javascript">
  var hour_tens = 1;
  var hour_ones = 2;
  var step = function(elementId, inc, max, hourTensLimiter, limitHourTens, hourOnesLimiter, limitHourOnes) {
    if(limitHourTens && hour_tens == 2) {
      max = 3;
    }
    if(limitHourOnes && hour_ones > 3) {
      max = 1;
    }
    var element = document.getElementById(elementId);
    var value = Number(element.innerHTML);
    value += inc;
    max++;
    value = value < 0 ? (max + value) % max : value % max;
    element.innerHTML = value;
    if(hourTensLimiter) {
      hour_tens = value;
    }
    if(hourOnesLimiter) {
      hour_ones = value;
    }
  }



</script>



<table>
  <tr>
    <td>
      <span style="font-size: 8pt; float: left" onclick="step('hour_tens', 1, 2, true, null, null, true);">&#x25B2;</span>
    </td>
    <td>
      <span style="font-size: 8pt; float: left" onclick="step('hour_ones', 1, 9, null, true, true, null);">&#x25B2;</span>
