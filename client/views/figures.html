    <style>
      #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;

      z-index: 10000;
      }  

      .figure_navigate {
      position: fixed;
      right: 0;
      color: #ffffff;
      margin: 1em;
      padding: 0.2em;
      z-index: 10001;
      cursor: pointer;

      background-color: #000;

      filter:alpha(opacity=50);
      -moz-opacity:0.5;
      -khtml-opacity: 0.5;
      opacity: 0.5;

      }  


      #figure {
      filter:alpha(opacity=100);
      -moz-opacity: 1;
      -khtml-opacity: 1;
      opacity: 1;
      }  

    </style>


    <script type="text/javascript" >
      $(document).ready(function () {
        getFigures("!!chapter!");
        initOverlay();
      });
    </script>
