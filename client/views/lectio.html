<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <title>Yubio users in Lectio</title>
    
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
        <link rel="apple-touch-icon" href="images/yubio-64.png" />
        <link rel="apple-touch-icon-precomposed" href="images/yubio-64.png" />
    
    
        <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <script type="text/javascript" src="../lib/jquery-latest.min.js"></script>
    
        <link rel="stylesheet" type="text/css" href="../styles/yubio.css" />
    
        <script type="text/javascript" src="../js/tiles.js"></script>
    
        <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5 maximum-scale=4.0">
    

<script type="text/javascript" src="../js/lectio.js"></script>
<script>
    function GetLectio() {
        document.getElementById("loader").style.display = "block";
       ParseLectio(function( classes ){
    	document.getElementById("loader").style.display = "none";
    	 var json = JSON.parse(classes);
        for (var i = 0; i < json.length; i++)
         {
            $('#table').append(json[i].Name);
            $('#table').append("<br>");
        }
	});
    }
</script>
<style>
        /* Center the loader */
        #loader {
          position: absolute;
          left: 50%;
          top: 50%;
          z-index: 1;
          width: 150px;
          height: 150px;
          margin: -75px 0 0 -75px;
          border: 16px solid #f3f3f3;
          border-radius: 50%;
          border-top: 16px solid #3498db;
          width: 120px;
          height: 120px;
          -webkit-animation: spin 2s linear infinite;
          animation: spin 2s linear infinite;
        }
        
        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        
        /* Add animation to "page content" */
        .animate-bottom {
          position: relative;
          -webkit-animation-name: animatebottom;
          -webkit-animation-duration: 1s;
          animation-name: animatebottom;
          animation-duration: 1s
        }
        
        @-webkit-keyframes animatebottom {
          from { bottom:-100px; opacity:0 } 
          to { bottom:0px; opacity:1 }
        }
        
        @keyframes animatebottom { 
          from{ bottom:-100px; opacity:0 } 
          to{ bottom:0; opacity:1 }
        }
        
        #myDiv {
          display: block;
          text-align: center;
          padding-left: 40px;
        }
        </style>
</head>
<body>    
    <input type="button" class="yubioBtn" onclick="GetLectio()"  value="START" />
    <div id="loader" style="display:none;"></div>
    <div class="animate-button" >
            <div id="table" class="col-md-4" style="padding-top: 40px;padding-left: 40px; text-align: left">
            </div>
    </div>
</body>
</html>
